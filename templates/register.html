{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <div class="row mt-4">
           <div class="col-12"></div> 
           <a href="/home" style="text-decoration: none;">Home</a>
        </div>
        <div class="row mt-4">
            <div class="col-md-4 shadow mt-5 p-3 mx-auto">
                <h2 class="text-center">Registration</h2>   
                {% if errmsg %}
                <div class="alert alert-danger">
                    {{errmsg}}
                </div>
                {% endif %}
                <form action="/register" method="POST">      
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="input1" class="form-label">Username:</label>
                        <input type="email" name="uname" class="form-control" id="input1" placeholder="Enter Username here">
                    </div>
                    <div class="mb-3">
                        <label for="input2" class="form-label">Password:</label>
                        <input type="password" name="upass" class="form-control" id="input2" >
                    </div>
                    <div class="mb-3">
                        <label for="input3" class="form-label">Confirm Password:</label>
                        <input type="password" name="ucpass" class="form-control" id="input3" >
                    </div>
                    <div class="mb-3">
                        <input type="submit" class="btn btn-danger" value="Register" >
                        <br><br>
                        Already User?<a href="/login" style="text-decoration: none;">Login</a>
                    </div>
                    {% if success %}
                    <div class="alert alert-success">
                        {{success}}
                    </div>
                    {% endif %}
                </form>
            </div>
        </div>

    </div>
</body>
</html>
